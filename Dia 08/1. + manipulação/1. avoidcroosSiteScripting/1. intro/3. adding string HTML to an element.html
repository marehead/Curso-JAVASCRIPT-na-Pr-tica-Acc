<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <p onclick="myFunction()">innerHTML</p>
  <div id="divContainer" ></div>
  <p onclick="myFunction2()">innerText</p>
  <div id="divContainer2"></div>
  <p onclick="myFunction3()">textContent</p>
  <div id="divContainer3"></div>
  <p onclick="myFunction4()">append</p>
  <div id="divContainer4"></div>
  <p onclick="myFunction5()">append(fragment)</p>
  <div id="divContainer5"></div>
  <p onclick="myFunction6()">append(ContextualFragment)</p>
  <div id="divContainer6"></div>

  <script>
    function myFunction() {
      const divElement = document.getElementById('divContainer');
      divElement.innerHTML =  `<p>Olá <span style="font-weight: bold">Mundo!</span></p>`; 
    }

    function myFunction2() {
      const divElement = document.getElementById('divContainer2');
      divElement.innerText =  '<p>Olá <span style="font-weight: bold">Mundo!</span>';
    }

    function myFunction3() {
      const divElement = document.getElementById('divContainer3');
      divElement.textContent =  '<p>Olá <span style="font-weight: bold">Mundo!</span>';
    }

    function myFunction4() {
      const divElement = document.getElementById('divContainer4');
      divElement.append('<p>Olá <span style="font-weight: bold">Mundo!</span>')
    }

    function myFunction5() {
      const divElement = document.getElementById('divContainer5');
      const fragment = document.createDocumentFragment();

      fragment.append('<p>Olá <span style="font-weight: bold">Mundo!</span>')

      divElement.append(fragment);
    }

    function myFunction6() {
      const divElement = document.getElementById('divContainer6');

      divElement.replaceChildren();
      const fragment = 
        document
        .createRange()
        .createContextualFragment('<p>Olá <span style="font-weight: bold">Mundo!</span>');
      divElement.append(fragment);
    }
  </script>
</body>
</html>
