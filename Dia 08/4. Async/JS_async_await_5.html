<!DOCTYPE html>
<html>
	<body>

		<h2>JavaScript Errors</h2>

		<h3>Async Await</h3>

		<p id="demo"></p>
		<p id="demo1"></p>
		<p id="demo2"></p>

		<script>			
			const promise = new Promise((resolve, reject) => {
				x = 5;
				x === 5 ? resolve("X igual a 5 :)") : reject("X não é igual a 5 :(");
			});

			promise
			.then(response => document.getElementById("demo").innerText = response)
			.catch(error => document.getElementById("demo").innerText = error);
		</script>

	</body>
</html>
