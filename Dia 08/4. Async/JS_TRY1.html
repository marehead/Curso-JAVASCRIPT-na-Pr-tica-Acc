<!DOCTYPE html>
<html>
	<body>

		<h2>JavaScript Errors</h2>

		<p>You cannot convert a number to upper case:</p>

		<p id="demo"></p>
		<p id="demo1"></p>

		<script>
			var num = 1;

			try {
			  document.getElementById("demo").innerText = num.toUpperCase();
			  //document.getElementById("demo").innerText = 'dddd'.toUpperCase();
			}
			catch(err) {
			  document.getElementById("demo").innerText = err.name;
        document.getElementById("demo1").innerText = err.message;			  
			}
		</script>

	</body>
</html>
