<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = new Array(1, 2, 3);
    let str = new String('123');
    let numb = new Number(123);
    let bool = new Boolean(true);
    let obj = new Object({ numb: 123, obj2: {name: 'manoel'}, func: () => console.log('hello') })
    
    console.log(arr);
    console.log(str);
    console.log(numb);
    console.log(bool);
    console.log(obj);
    console.log('---------------')
    console.log('arr[0] + 1:', arr[0] + 1);
    console.log('str + abc:', str + 'abc');
    console.log('numb + 2:', (numb + 2));
    console.log('bool:', bool);
    console.log('obj.obj2.name:', obj.obj2.name);
    console.log('---------------')
    console.log('arr.filter(item => item%2===0)', arr.filter(item => item%2===0));
    console.log('str.charAt(0):', str.charAt(0));
    console.log('numb.toFixed(2):', numb.toFixed(2));
    console.log('!bool:', !bool);
    console.log("obj.hasOwnProperty('numb'):", obj.hasOwnProperty('numb'));
    console.log('==prototype==')
    console.log(Object.getPrototypeOf(arr))
    console.log(Object.getPrototypeOf(str))
    console.log(Object.getPrototypeOf(numb))
    console.log(Object.getPrototypeOf(bool))
    console.log(Object.getPrototypeOf(obj))
  </script>
</body>
</html>
