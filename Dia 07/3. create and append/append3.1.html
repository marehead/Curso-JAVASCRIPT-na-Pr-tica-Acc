<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span id="spanMsg">Hello <span style="display: none;">World</span></span>

  <div id="content"></div>

  <script>
    const fragment = document.createDocumentFragment();

    fragment.append(
      "<div>Olá <b>Mundo</b></div>", 
      "<div>Olá <b>Mundo2</b></div>"
      );

    const divContentEl = document.getElementById('content');

    divContentEl.append(fragment);
  </script>
</body>
</html>
