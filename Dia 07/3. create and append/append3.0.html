<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span id="spanMsg">Hello <span style="display: none;">World</span></span>

  <div id="content">
    
  </div>

  <script>
    const divElement = document.createElement('div');
    let text = "Olá Mundo";
    divElement.textContent = text;

    const divElement2 = document.createElement('div');
    let text2 = "Olá Mundo 2";
    divElement2.textContent = text2;

    const fragment = document.createDocumentFragment();

    fragment.append(divElement, divElement2);

    const divContentEl = document.getElementById('content');

    divContentEl.append(fragment);
  </script>
</body>
</html>
