<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span id="spanMsg">Hello <span style="display: none;">World</span></span>

  <div id="content">Texto Antigo</div>

  <script>
    let stringHtml = "<div>Olá Mundo</div><div>Olá Mundo 2</div>"

    const fragment = 
        document
        .createRange()
        .createContextualFragment(stringHtml);

    const divContentEl = document.getElementById('content');
    
    divContentEl.replaceChildren();//divContentEl.innerHTML = ''
    divContentEl.append(fragment);
  </script>
</body>
</html>
