<!DOCTYPE html>
<html>
<body>

First Name: <input name="fname" type="text" value="Michael"><br>
First Name: <input name="fname" type="text" value="Doug">

<p>Click the button to get the tag name of the first element in the document that has a name attribute with the value "fname".</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<p id="demo2"></p>

<script>
  function myFunction() {
    let elementsByName = document.getElementsByName("fname");

    console.log(elementsByName);
    
    document.getElementById("demo").innertHTML = elementsByName[0].tagName + ": " + elementsByName[0].value;

    document.getElementById("demo2").innerText = elementsByName[1].tagName + ": " + elementsByName[1].value ;
  }
</script>

</body>
</html>
