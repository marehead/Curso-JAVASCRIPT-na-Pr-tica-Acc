<html>
	<head>
		<title>Event!!!</title>
		<style>
			p {
				font-size:50px;
				position: fixed;
				left: 550px;
				top: 300px;
			}
		</style>
	</head>
	<body>
		<p id="hover">Welcome!!!</p>

		<script type="text/javascript">
			function myAlert(){
				alert("Welcome to my WebPage!!!");
				countClick++;
				if(countClick>=3) {
					pElement.removeEventListener("click", myAlert);//RIGHT
				}
			}
			let countClick = 0;

			let pElement = document.getElementById("hover");
			//pElement.addEventListener("mouseout", () => myAlert());
			//pElement.addEventListener("mouseout", myAlert);
			//pElement.addEventListener("mouseover", myAlert);
			pElement.addEventListener("click", myAlert);

		</script>
	</body>
</html>
