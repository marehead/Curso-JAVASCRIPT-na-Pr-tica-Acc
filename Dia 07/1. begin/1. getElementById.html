<!DOCTYPE html>
<html>
	<body onload="welcome()">
		<p id="demo">Click the button to change the text in this paragraph.</p>

		<button onclick=myFunction()>Try it</button>

		<script>
			function welcome() {
				alert('Bem vindo')
			}

			function myFunction() {
				let elemento = document.getElementById("demo");
				elemento.innerText = "Hello World";
			}
		</script>

	</body>
</html>
