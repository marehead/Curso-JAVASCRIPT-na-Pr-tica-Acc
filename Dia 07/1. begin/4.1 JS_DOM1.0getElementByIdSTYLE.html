	<body>
		<h2>JavaScript DOM</h2>
		<p>O <b>bot√£o</b>, muda de cor :</p>
		<p id="demo"></p>

		<button id="btn" onmouseover="ficarVermelho()" onmouseout="ficarNormal()">
			Aperte-me
		</button>

		<script>
      document.title="Mudei o titulo";
      document.bgColor = 'green';

			let elementButton = document.getElementById("btn");

			function ficarVermelho() {
			  elementButton.style.backgroundColor = "red";
			}
			
			function ficarNormal() {
			  elementButton.style.backgroundColor = "gray";
			}
			/* OU 
			document.getElementById("btn").onmouseover = ficarVermelho;
			document.getElementById("btn").onmouseout = ficarNormal;
			*/
		</script>

	</body>
